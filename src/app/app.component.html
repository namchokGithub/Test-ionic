<ion-app>
    <ion-split-pane contentId="main-content">
        <!-- ion-menu  -->
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="3" style="margin-left: 5px">
                                <ion-img justify-content-center style="width: 60px; height: 60px;" src="assets/picky_logo.png"></ion-img>
                            </ion-col>
                            <ion-col size="8">
                                <ion-list-header class="lable-logo">Picky | Team2</ion-list-header>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <!-- End ion-menu  -->
        
        <ion-router-outlet id="main-content">
        </ion-router-outlet>
